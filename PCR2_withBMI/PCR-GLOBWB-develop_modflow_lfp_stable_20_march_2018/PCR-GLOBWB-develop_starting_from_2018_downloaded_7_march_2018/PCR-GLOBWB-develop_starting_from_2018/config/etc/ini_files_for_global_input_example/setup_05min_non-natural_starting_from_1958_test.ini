[globalOptions]

# Set the input directory map in an absolute path. 
# - The input forcing and parameter directories and files will be relative to this.
#~ inputDir  = /scratch-shared/edwinhs-new/pcrglobwb_input/
inputDir     = /projects/0/dfguu/data/hydroworld/

# set the pcrglobwb output directory in an absolute path
#~ outputDir = /scratch-shared/edwinhs-new/output_05_min_run/
outputDir    = /scratch-shared/edwinhs/output_05_min_run_niger/

# Map of clone (must be provided in PCRaster maps)
# - Spatial resolution and coverage are based on this map:
#~ cloneMap  = others/05ArcMinCloneMaps/new_masks_from_top/clone_M40.map
#~ cloneMap  = /projects/0/dfguu/data/hydroworld/PCRGLOBWB20/input5min/routing/lddsound_05min.map
#~ cloneMap  = /home/edwinsut/github/edwinkost/PCR-GLOBWB_input_example/RhineMeuse30min/cloneMaps/
#~ cloneMap  = /projects/0/dfguu/data/hydroworld/others/RhineMeuse/RhineMeuse05min.clone.map
cloneMap     = /scratch-shared/edwinhs/niger_05min/05min/clone_niger_05min.map

# The area/landmask of interest:
# If None, area/landmask is limited for cells with ldd value. 
#~ landmask  = None
landmask     = /scratch-shared/edwinhs/niger_05min/05min/landmask_niger_05min.map

# netcdf attributes for output files:
institution  = Department of Physical Geography, Utrecht University
title        = PCR-GLOBWB 2 output (not coupled to MODFLOW)
description  = by Edwin H. Sutanudjaja (contact: e.h.sutanudjaja@uu.nl) 

startTime = 2000-01-01
endTime   = 2010-12-31
# Format: YYYY-MM-DD ; The current model runs on the daily time step.

# spinning up options:
maxSpinUpsInYears = 0
minConvForSoilSto = 0.0
minConvForGwatSto = 0.0
minConvForChanSto = 0.0
minConvForTotlSto = 0.0

[meteoOptions]

# Set the forcing temperature and precipitation files (relative to inputDir)
precipitationNC = /scratch-shared/edwinhs/pcrglobwb_input/global_30min/meteo/forcing/cru_era-interim/daily_precipitation_cru_era-interim_2000_to_2010.nc4
temperatureNC   = /scratch-shared/edwinhs/pcrglobwb_input/global_30min/meteo/forcing/cru_era-interim/daily_temperature_cru_era-interim_2000_to_2010.nc4

# Method to calculate referencePotETP (reference potential evaporation+transpiration)
# options are "Hamon" and "Input" ; If "Input", the netcdf input file must be given:
referenceETPotMethod = Input
refETPotFileNC  = /scratch-shared/edwinhs/pcrglobwb_input/global_30min/meteo/forcing/cru_era-interim/daily_referencePotET_cru_era-interim_2000_to_2010.nc4

[meteoDownscalingOptions]
# This section is for a 5 arcmin run, for downscaling meteorological forcing at 30 arcmin to 5 arcmin.  
                                                                                                                                        
downscalePrecipitation  = False                                                                                                                                   
downscaleTemperature    = True                                                                                                                                   
downscaleReferenceETPot = False                                                                                                                                   
   
# downscaling (based on the digital elevation model):                                                                                                            
# The downscaling will be performed by providing the "cellIds" (meteoDownscaleIds) of lower resolution cells.                                                    
meteoDownscaleIds = /scratch-shared/edwinhs/pcrglobwb_input/global_05min/meteo/downscaling_from_30min/uniqueIds_30min.map                                                                      
highResolutionDEM = /scratch-shared/edwinhs/pcrglobwb_input/global_05min/meteo/downscaling_from_30min/gtopo05min.map                                                                           
   
# lapse rates:                                                                                                                                                   
temperLapseRateNC = /scratch-shared/edwinhs/pcrglobwb_input/global_05min/meteo/downscaling_from_30min/temperature_slope.nc                                                                     
precipLapseRateNC = /scratch-shared/edwinhs/pcrglobwb_input/global_05min/meteo/downscaling_from_30min/precipitation_slope.nc                                                                   
                                                                                                                                                                 
# downscaling criteria (TODO: remove these):                                                                                                                     
temperatCorrelNC  = /scratch-shared/edwinhs/pcrglobwb_input/global_05min/meteo/downscaling_from_30min/temperature_correl.nc                                                                     
precipitCorrelNC  = /scratch-shared/edwinhs/pcrglobwb_input/global_05min/meteo/downscaling_from_30min/precipitation_correl.nc                                                                   
                                                                                                                                                                 
# windows length (unit: arc-degree) for smoothing/averaging forcing data (not recommended):                                                                      
smoothingWindowsLength = 0

[landSurfaceOptions]
debugWaterBalance = True

numberOfUpperSoilLayers = 2

# soil and parameters
# - they are used for all land cover types, unless they are are defined in certain land cover type options 
#   (e.g. different/various soil types for agriculture areas)  
topographyNC     = /scratch-shared/edwinhs/pcrglobwb_input/global_05min/landSurface/topography/version_2015_10_XX/topography_parameters_5_arcmin_october_2015.nc
soilPropertiesNC = /scratch-shared/edwinhs/pcrglobwb_input/global_05min/landSurface/soil/version_2013_07_03/soilProperties5ArcMin.nc


includeIrrigation = True

# netcdf time series for historical expansion of irrigation areas (unit: hectares). 
# Note: The resolution of this map must be consisten with the resolution of cellArea. 
historicalIrrigationArea = /scratch-shared/edwinhs/pcrglobwb_input/global_05min/waterUse/irrigation/irrigated_areas/version_2014_XX_XX/irrigationArea05ArcMin.nc

# a pcraster map/value defining irrigation efficiency (dimensionless) - optional
irrigationEfficiency     = /scratch-shared/edwinhs/pcrglobwb_input/global_30min/waterUse/irrigation/irrigation_efficiency/version_2014_XX_XX/efficiency.map


includeDomesticWaterDemand  = True
includeIndustryWaterDemand  = True
includeLivestockWaterDemand = True

# domestic, industrial and livestock water demand data (unit must be in m.day-1)
domesticWaterDemandFile  = /scratch-shared/edwinhs/pcrglobwb_input/global_05min/waterUse/waterDemand/version_2015_04_XX/domestic/domestic_water_demand_version_april_2015.nc
industryWaterDemandFile  = /scratch-shared/edwinhs/pcrglobwb_input/global_05min/waterUse/waterDemand/version_2015_04_XX/industry/industry_water_demand_version_april_2015.nc
livestockWaterDemandFile = /scratch-shared/edwinhs/pcrglobwb_input/global_05min/waterUse/waterDemand/version_2015_04_XX/livestock/livestock_water_demand_version_april_2015.nc


# desalination water supply (maximum/potential/capacity)
desalinationWater = /scratch-shared/edwinhs/pcrglobwb_input/global_05min/waterUse/desalination/version_2015_04_XX/desalination_water_version_april_2015.nc


# zone IDs (scale) at which allocations of groundwater and surface water (as well as desalinated water) are performed  
allocationSegmentsForGroundSurfaceWater = /scratch-shared/edwinhs/pcrglobwb_input/global_05min/waterUse/abstraction_zones/abstraction_zones_60min_05min.map

# pcraster maps defining the partitioning of groundwater - surface water source 
#
# - predefined surface water - groundwater partitioning for irrigation demand (e.g. based on Siebert, Global Map of Irrigation Areas version 5)
irrigationSurfaceWaterAbstractionFractionData           = /scratch-shared/edwinhs/pcrglobwb_input/global_05min/waterUse/source_partitioning/surface_water_fraction_for_irrigation/AEI_SWFRAC.map
# -- quality map
irrigationSurfaceWaterAbstractionFractionDataQuality    = /scratch-shared/edwinhs/pcrglobwb_input/global_05min/waterUse/source_partitioning/surface_water_fraction_for_irrigation/AEI_QUAL.map
#
# - threshold values defining the preference for surface water source for irrigation purpose
# -- treshold to maximize surface water irrigation use (cells with irrSurfaceWaterAbstractionFraction above this will prioritize irrigation surface water use)
treshold_to_maximize_irrigation_surface_water           = 0.50
# -- treshold to minimize fossil water withdrawal for irrigation (cells with irrSurfaceWaterAbstractionFraction below this have no fossil withdrawal for irrigation)
treshold_to_minimize_fossil_groundwater_irrigation      = 0.70
#
# - predefined surface water - groundwater partitioning for non irrigation demand (e.g. based on McDonald, 2014)
maximumNonIrrigationSurfaceWaterAbstractionFractionData = /scratch-shared/edwinhs/pcrglobwb_input/global_30min/waterUse/source_partitioning/surface_water_fraction_for_non_irrigation/max_city_sw_fraction.map


[forestOptions]

name = forest
debugWaterBalance = True

# snow module properties
snowModuleType      =  Simple
freezingT           =  0.0
