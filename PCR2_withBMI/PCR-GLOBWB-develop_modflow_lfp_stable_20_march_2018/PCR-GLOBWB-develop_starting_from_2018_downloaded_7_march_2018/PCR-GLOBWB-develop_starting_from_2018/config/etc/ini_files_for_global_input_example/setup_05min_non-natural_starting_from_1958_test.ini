snowFreeWaterIni = /scratch-shared/edwinhs/pcrglobwb_input/global_05min/initialConditions/version_2017_08_XX/snowFreeWater_forest_1999-12-31.map
topWaterLayerIni = /scratch-shared/edwinhs/pcrglobwb_input/global_05min/initialConditions/version_2017_08_XX/topWaterLayer_forest_1999-12-31.map
storUppIni       = /scratch-shared/edwinhs/pcrglobwb_input/global_05min/initialConditions/version_2017_08_XX/storUpp_forest_1999-12-31.map
storLowIni       = /scratch-shared/edwinhs/pcrglobwb_input/global_05min/initialConditions/version_2017_08_XX/storLow_forest_1999-12-31.map
interflowIni     = /scratch-shared/edwinhs/pcrglobwb_input/global_05min/initialConditions/version_2017_08_XX/interflow_forest_1999-12-31.map

